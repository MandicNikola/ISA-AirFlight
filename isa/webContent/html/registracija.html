<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Registracija Korisnika</title>
</head>
<body>
		<div class="container">
  				<h2>Registracija</h2>
			  <form >
				    <div class="form-group">
				      <label for="ime">Ime:</label>
				      <input type="text" class="form-control" id="imeKorisnika" placeholder="Unesite ime" >
				    </div>
				    <div class="form-group">
				      <label for="prezime">Prezime:</label>
				      <input type="text" class="form-control" id="przKorisnika" placeholder="Unesite prezime">
				    </div>
			    	<div class="form-group">
				      <label for="broj">Broj telefona:</label>
				      <input type="number" class="form-control" id="brojKorisnika" placeholder="Unesite broj telefona" >
				    </div>
				    <div class="form-group">
				      <label for="grad">Grad:</label>
				      <input type="text" class="form-control" id="gradKorisnika" placeholder="Unesite grad">
				    </div>
			    	<div class="form-group">
				      <label for="email">Email:</label>
				      <input type="email" class="form-control" id="email" placeholder="Unesite email" name="email">
				    </div>
				    <div class="form-group">
				      <label for="pwd">Lozinka:</label>
				      <input type="password" class="form-control" id="lozinka1" placeholder="Unesite lozniku" name="loz1">
				    </div>
						<div class="form-group">
				      <label for="pwd">Ponovite lozinku:</label>
				      <input type="password" class="form-control" id="lozinka2" placeholder="Ponovite lozinku" name="loz2">
				    </div>		    	
			    
			    <button type="submit" class="btn btn-default">Potvrdi</button>
			  </form>
	</div>


</body>
</html>
