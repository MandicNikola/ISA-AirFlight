<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="../javascript/registration.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Registracija Korisnika</title>
</head>
<body>
		<div class="container">
  				<h2>Registracija</h2>
			  <form method="post" class="registracija" onsubmit="return validacija(this)">
				    <div class="form-group row ">				      	
				        <div class="col-xs-6">
						      <label for="ime">Ime:</label>
						      <input type="text" class="form-control" id="ime" placeholder="Unesite ime" >
						   	  <div id= "imeError"></div>
				   		</div>
				    </div>
				    <div class="form-group row">
				      <div class="col-xs-6">
						      <label for="prezime">Prezime:</label>
						      <input type="text" class="form-control" id="prezime" placeholder="Unesite prezime">
						      <div id= "prezimeError"></div>
				      </div>
				    </div>
			    	<div class="form-group row">			    	
				        <div class="col-xs-6">
						      <label for="broj">Broj telefona:</label>
						      <input type="number" class="form-control" id="broj" placeholder="Unesite broj telefona" >
						      <div id= "brojError"></div>
				    	</div>
				    </div>
				    <div class="form-group row">				    
				        <div class="col-xs-6">
						      <label for="grad">Grad:</label>
						      <input type="text" class="form-control" id="grad" placeholder="Unesite grad">
						      <div id= "gradError"></div>
				    	</div>
				    </div>
			    	<div class="form-group row">
			    		 <div class="col-xs-6">
						      <label for="email">Email:</label>
						      <input type="email" class="form-control" id="mail" placeholder="Unesite email" name="email">
						   	  <div id= "mailError"></div>
						 </div>
				    </div>
				    <div class="form-group row">
				        <div class="col-xs-6">
					    	<label for="pwd">Lozinka:</label>
					        <input type="password" class="form-control" id="lozinka1" placeholder="Unesite lozniku" name="loz1">
					  	    <div id= "lozinkaError"></div>
				        </div>
				    </div>
					<div class="form-group row">
					      <div class="col-xs-6">
						      <label for="pwd">Ponovite lozinku:</label>
						      <input type="password" class="form-control" id="lozinka2" placeholder="Ponovite lozinku" name="loz2">
						      <div id='poruka'></div>	
						  </div>			      
				    </div>		    				    
			    <button type="submit" id="potvrdiBtn" class="btn btn-default">Potvrdi</button>
			  </form>
	</div>


</body>
</html>
